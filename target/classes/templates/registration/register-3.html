<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Phood | Create an account</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous"/>
    <link type="text/css" rel="stylesheet" href="/css/global.css"/>
</head>
<body class="loginBody">
<div id="registrationform">

    <div id="" class="container-fluid">
        <div id="rowTest" class="row">
            <div class="col-lg-6 offset-lg-3">
                <!--/*@thymesVar id="user" type="com.doughepi.models.UserModel"*/-->
                <form action="/register?_confirm" method="post" style="display: inline;" th:object="${user}">

                    <div class="col-md-12">
                        <div class="image"/>
                    </div>

                    <div class="col-lg-12 offset-lg-3">
                        <img src="/img/phoodBanner.PNG" width="50%" height="50%"/>
                    </div>

                    <div class="col-md-12">
                        <div class="image"/>
                    </div>

                    <div class="form-group">
                        <label for="inputUserName">Username</label>
                        <p id="inputUserName" class="form-control-static" th:text="${user.userUsername}"></p>
                    </div>


                    <div class="form-group">
                        <label for="inputEmail">Email</label>
                        <p id="inputEmail" class="form-control-static" th:text="${user.userEmail}"></p>
                    </div>

                    <div class="form-group">
                        <label for="inputFirstName">First Name</label>
                        <p id="inputFirstName" class="form-control-static" th:text="${user.userFirstName}"></p>
                    </div>

                    <div class="form-group">
                        <label for="inputMiddleInitial">Middle Initial</label>
                        <p id="inputMiddleInitial" class="form-control-static" th:text="${user.userMiddleInitial}"></p>
                    </div>

                    <div class="form-group">
                        <label for="inputLastName">Last Name</label>
                        <p id="inputLastName" class="form-control-static" th:text="${user.userLastName}"></p>
                    </div>

                    <button type="submit" class="button">Confirm</button>
                </form><!--end of form-->
                <form action="/" style="display: inline;">
                    <button type="cancel" class="button">Cancel</button>
                </form>
            </div><!--end of col-->
        </div><!--end of row-->
    </div><!--end of container fluid hi-->
</div>

</body>
</html>
