<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous"/>
    <link type="text/css" rel="stylesheet" href="/css/global.css"/>
</head>
<body class="">
<div id="loginform">
    <div id="" class="container-fluid loginBody">
        <div id="rowTest" class="row">
            <!--/*@thymesVar id="user" type="com.doughepi.models.UserModel"*/-->
            <div class="col-lg-4 offset-lg-4">
                <div id="rowContainer">

                    <div class="col-lg-12">
                        <a href="/">
                            <img src="/img/phoodBanner.PNG" width="100%" height="100%"/>
                        </a>
                    </div>
                    <!--/*@thymesVar id="user" type="com.doughepi.models.UserModel"*/-->
                    <div class="col-lg-12">
                        <form action="/login" method="post" style="display: inline">
                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" class="form-control" placeholder="Enter Username" name="username"
                                       required="required"/>
                            </div>
                            <div class="form-group">
                                <label for="passwordField">Password</label>
                                <input id="passwordField" class="form-control" type="password"
                                       placeholder="Enter Password"
                                       name="password"
                                       required="required"/>
                            </div>
                            <button class="button btn btn-default" type="submit">Login</button>
                        </form>
                        <form action="/" style="display: inline;">
                            <button class="button btn btn-default" type="cancel">Cancel</button>
                        </form>
                        <form action="/register" style="display: inline;">
                            <input type="submit" class="button btn btn-default" value="Create Account"/>
                        </form>
                    </div>
                </div>
            </div><!--end of col-->
        </div><!--end of row-->
    </div><!--end of col-->
</div>
</body>
</html>
